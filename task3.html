<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task.css" />
  </head>
  <body align="center" bgcolor="#424952">
    <table border="1" align="center">
      <thead>
        <tr>
          <th colspan="3" class="mean">Müraciət et</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="mean">Şəkil yükləyin</td>
          <td colspan="2" class="cell">
            <form action="">
              <label for="file"></label>
              <input
                type="file"
                placeholder="Choose file"
                id="file"
                name="file"
              />
            </form>
          </td>
        </tr>
        <tr>
          <td class="mean">Ad</td>
          <td colspan="2" class="cell">
            <form action="">
              <label for="name"></label>
              <input type="text" placeholder="Ad" id="Name" name="name" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="mean">Soyad</td>
          <td colspan="2" class="cell">
            <form action="">
              <label for="surname"></label>
              <input
                type="text"
                placeholder="Soyad"
                id="surname"
                name="surname"
              />
            </form>
          </td>
        </tr>
        <tr>
          <td class="mean">Doğum tarixi</td>
          <td colspan="2" class="cell">
            <form action="">
              <label for="date"></label>
              <input type="date" id="date" name="date" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="mean">Cinsiyyət</td>
          <td colspan="2" class="cell">
            <form action="">
              <label for="cinsiyyət">kişi</label>
              <input type="radio" id="kişi" name="cinsiyyət" />
              <label for="cinsiyyət">qadın</label>
              <input type="radio" id="Qadın" name="cinsiyyət" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="mean">Email</td>
          <td colspan="2" class="cell">
            <form action="">
              <label for="email"></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Emailinizi yazın"
              />
            </form>
          </td>
        </tr>
        <tr>
          <td rowspan="2" class="mean">Əlaqə</td>
          <td bgcolor="#799895"><b>tel:</b></td>
          <td class="cell">
            <form action="">
              <label for="phone"></label>
              <input type="tel" id="phone" name="phone" placeholder="phone" />
            </form>
          </td>
        </tr>
        <tr>
          <td bgcolor="#799895"><b>tel:</b></td>
          <td class="cell">
            <form action="">
              <label for="phone"></label>
              <input type="tel" id="phone" name="phone" placeholder="phone" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="mean">Təcrübələriniz</td>
          <td colspan="2" class="cell">
            <form action="">
              <label for="practice"></label>
              <textarea
                id="practice"
                name="practice"
                rows="4"
                cols="50"
                placeholder="Təcrübələrinizi qeyd edin..."
              ></textarea>
            </form>
          </td>
        </tr>
        <tr>
          <td class="mean">Xarici dillər</td>
          <td colspan="2" class="cell">
            <form action="">
              <label for="">İngilis dili</label>
              <input type="radio" />
              <label for="">Türk dili</label>
              <input type="radio" />
              <label for="">Rus dili</label>
              <input type="radio" />
            </form>
          </td>
        </tr>
        <tr>
          <td class="mean">Əsgərlik</td>
          <td colspan="2" class="cell">
            <form action="">
              <label for="Hərbi_xidmət"></label>
              <select name="Hərbi_xidmət" id="Hərbi">
                <option disabled selected value="">Xidmətdə olub</option>
                <option value="Bəli">Bəli</option>
                <option value="Xeyr">Xeyr</option>
              </select>
            </form>
          </td>
        </tr>
        <tr>
          <td class="mean">Təhsil</td>
          <td colspan="2" class="cell">
            <form action="">
              <select name="Təhsil" id="">
                <option value="Orta">Orta təhsil</option>
                <option value="Ali">Ali təhsil</option>
              </select>
            </form>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="mean">
            <form action="">
              <label for="təstiq"></label>
              <input type="submit" name="təstiq" value="Təsdiq et" />
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <hr />
    <hr />

    <h2>Bizim Haqqımızda</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/yOj9_ZkaWUc?si=QCkooIhLYEA_ehbn"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
